<div class='App-Paper'>
  <div class='App-Paper-MessagesContainer' >
    <div ng-repeat="message in $ctrl.messages" class="isHuman-{{message.senderIsHuman}}" >
      {{message.messageContent}}
    </div>
  </div>
  <div class='App-Paper-InputBarContainer'>
    <input ng-model="$ctrl.userInputMessage" class='App-Paper-InputBarContainer' type='text' > </input>
  </div>
</div>
