<form class='App-Paper-InputBarContainer' ng-submit='ctrl.handleSubmit()' layout='row' layout-fill>
  <md-input-container flex='85'>
    <input
      type='text'
      ng-model="ctrl.userInputMessage"
    >
  </md-input-container>
  <md-button class="md-raised" type='submit' flex='15' layout='row'>
    <div flex='75'>
      Send
    </div> 
    <i flex='25' class="material-icons" > send </i>
  </md-button>
</form>
